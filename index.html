<h3 class="section-title">Project Proposals</h3>
<dl class="education">
    {% for project in site.data.projects %}
        <dt>
		<p class="title"><a href="/{{ project.slug }}">{{ project.title }}</a></p>
			      <div class="wrapper2">
					<div class="progress-bar2">
					<span class="progress-bar-fill" style="width: {{ project.progress }};"></span>
					</div>
				      	
					{{ project.length }} <br>
					{{ project.type }}
					<a href="/{{ project.slug }}">learn more Â» </a>
				</div>
        </dt><!--
        --><dd>
            <p>{{ project.description }}</p>
        </dd>
    {% endfor %}
</dl>
