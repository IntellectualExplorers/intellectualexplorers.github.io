---
layout: default
---



<h3 class="section-title">Projects</h3>
<dl class="education">
    {% for project in site.data.projects %}
        <dt>
		<p class="title"><a href="/_projects/{{ project.slug }}">{{ project.title }}</a></p>
			      <div class="wrapper2">
					<div class="progress-bar2">
				<span class="progress-bar-fill" style="width: {{ project.level }};"></span>
					</div>
				</div>
        </dt><!--
        --><dd>
            <p>{{ project.description }}</p>
        </dd>
    {% endfor %}
</dl>
